akka {
    actor.provider = cluster
    loggers = [ "Akka.Logger.Serilog.SerilogLogger, Akka.Logger.Serilog" ]
    remote {
        dot-netty.tcp {
            port = 9000 # seed cluster gets a set port
            hostname = localhost
        }
    }
    cluster {
        seed-nodes = ["akka.tcp://dockka-system@localhost:9000"]
    }
}