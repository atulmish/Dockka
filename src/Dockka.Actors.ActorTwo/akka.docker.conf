akka {
    actor.provider = cluster
    loggers = [ "Akka.Logger.Serilog.SerilogLogger, Akka.Logger.Serilog" ]
    remote {
        dot-netty.tcp {
            port = 9002
            hostname = dockka-actortwo
        }
    }
    cluster {
        seed-nodes = ["akka.tcp://dockka-system@dockka-api:9000"]
    }
}